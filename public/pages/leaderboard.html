<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard | astr.io</title>
  <link rel="stylesheet" href="/css/leaderboard/style.css">
</head>
<body>
  <div class="main">
    <div class="information">
      <h1>Leaderboards</h1>
    </div>

    <div class="settings">
      <div class="settings-option">
        <p>Time Window</p>
        <div class="option-container">
          <button>90</button>
          <button>60</button>
          <button>30</button>
        </div>
      </div>
      <div class="settings-option">
        <p>Stat</p>
        <div class="option-container">
          <button>W</button>
          <button>K</button>
          <button>K/D</button>
        </div>
      </div>
    </div>

    <table class="users-table" id="users-table">
      <tr>
        <th>#</th>
        <th>Profile</th>
        <th>Kills</th>
        <th>K/D</th>
      </tr>
    </table>
  </div>

  <script src="/scripts/leaderboard/leaderboard.js"></script>
</body>
</html>
