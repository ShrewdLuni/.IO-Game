<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>astr.io</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div id="gameInformation" class="gameInformation hidden">
    <div id="scoreboard" class="scoreboard">
      <p>Scoreboard</p>
      <div id="scoreContainer"></div>
    </div>
  
    <div class="info">
      <div id="cordinates" class="cordinates">
        x:0 y:0
      </div>
      <div id="minimap" class="minimap">
        <div id="dot" class="dot"></div>
      </div>
    </div>
  
    <div class="upgrades">
    </div>
  </div>
  
  
  <div id="menu" class="menu">
    <input id="usernameInput" class="usernameInput" type="text" placeholder="Username"/>
    <button id="playButton" onclick="startGame()">
      Play
    </button>
  </div>

  <span class="blur"></span>

  <canvas>

  </canvas>

  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>

  <script src="/scripts/ui/gameUI.js"></script>
  <script src="/scripts/ui/menu.js"></script>

  <script src="/scripts/game/classes/projectile.js"></script>
  <script src="/scripts/game/classes/player.js"></script>
  <script src="/scripts/game/events.js"></script>
  <script src="/scripts/game/client.js"></script>

</body>
</html>
